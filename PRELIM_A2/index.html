<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic To-Do List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">To-Do List</h1>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task" aria-label="Add a new task">
            <select id="priorityInput" class="form-select">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <input type="date" id="dueDateInput" class="form-control">
            <button class="btn btn-primary" type="button" id="addTaskButton">Add Task</button>
        </div>
        <div class="mb-3">
            <button class="btn btn-secondary" id="sortByPriorityButton">Sort by Priority</button>
        </div>
        <ul class="list-group" id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
